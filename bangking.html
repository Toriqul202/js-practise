<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <h2 class="text-center my-5">Have Fun With Baper <span style="color: purple;font-weight:bold;">Mooooooney!!!</span>
 </h2>
 <div class="container">
    <div class="row">
      <div class="col-lg-2">
        
      </div>
      <div class="col-lg-8">
        <div class="container overflow-hidden">
            <div class="row gx-2 text-white">
              <div class="col">
               <div class="p-3 border bg-warning">
                   <h3 >Deposit</h3>
                   <h3>$<span id="depositText">00</span> </h3>
               </div>
              </div>
              <div class="col">
                <div class="p-3 border bg-success"> 
                    <h3>Withdraw</h3>
                    <h3>$<span id="withdrawText">00</span> </h3>
                </div>
              </div>
              <div class="col">
                <div class="p-3 border bg-primary">
                    <h3 >Balance</h3>
                    <h3>$<span id="balanceText">100</span> </h3>
                </div>
              </div>
            </div>
          </div>
      </div>
     
      <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col-lg-8">
            <div class="container px-4 my-5">
                <div class="row gx-5">
                  <div class="col">
                   <div class="p-3 border bg-light">
                    <div class="input flex-nowrap">
                        
                        <input type="number" id="depositValue" class="form-control" placeholder="Deposit" aria-label="Username" aria-describedby="addon-wrapping"> 
                        <button id="deposit-submit"class="mt-3 btn btn-primary">Deposit</button>
                      </div>
                   </div>
                  </div>
                  <div class="col">
                    <div class="p-3 border bg-light">
                        <div class="input flex-nowrap">
                        
                            <input type="number" class="form-control" placeholder="withdraw"id="withdrawValue" aria-label="Username" aria-describedby="addon-wrapping">
                            <button id="withdraw-submit"class="mt-3 btn btn-primary">withdraw</button>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="col">
           
          </div>
        </div>
      </div>
     
 <script>
     document.getElementById('deposit-submit').addEventListener('click',function(){
      const newDeposit=document.getElementById('depositValue');
      const previousDeposit=document.getElementById('depositText').innerText
      
      const totalDeposit=document.getElementById('depositText')
      totalDeposit.innerText= parseFloat(newDeposit.value) +parseFloat(previousDeposit);

   
     const previousBalance=document.getElementById('balanceText');
     const newBalance=document.getElementById('depositValue');
     const totalBalance=document.getElementById('balanceText')
     totalBalance.innerText = parseFloat(previousBalance.innerText) + parseFloat(newDeposit.value);
     newDeposit.value="";

     })
     document.getElementById('withdraw-submit').addEventListener('click',function(){

        const newWithdraw=document.getElementById('withdrawValue');
        const previousWithdraw=document.getElementById('withdrawText').innerText;
        const totalWithDraw=document.getElementById('withdrawText')
        totalWithDraw.innerText= parseFloat(newWithdraw.value) +parseFloat(previousWithdraw);

        
        const newWBalance=document.getElementById('balanceText');
        if(parseFloat(newWBalance.innerText)< parseFloat(totalWithDraw.innerText) ){
           console.log("thik ache");
           newWithdraw.value="";
        }
        else{
            newWBalance.innerText= parseFloat(newWBalance.innerText) - parseFloat(newWithdraw.value);
         
        }
           
          
       
        
        

     });
 </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>  
</body>
</html>
